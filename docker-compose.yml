version: "3.8"

services:
  app:
    build:
      context: .
    volumes:
      - ./:/var/www/html:cached
    ports:
      - "8000:80"       # browse app at http://localhost:8000
    environment:
      - APP_ENV=local
    depends_on:
      - db

  node:
    image: node:18
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html:cached
      - /var/www/html/node_modules
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"     # Vite dev server (HMR)

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
